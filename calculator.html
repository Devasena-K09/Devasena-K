<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Calculator</title>
  <style>
    body { font-family: Arial; display: flex; justify-content: center; padding:50px; background:#222; color:#fff;}
    .calc { background:#333; padding:20px; border-radius:10px; }
    input { width:200px; height:30px; margin-bottom:10px; font-size:18px; }
    button { width:45px; height:45px; margin:5px; font-size:18px; }
    .history { margin-top:15px; max-height:100px; overflow-y:auto; font-size:14px; }
  </style>
</head>
<body>
<div class="calc">
  <input id="screen" readonly><br>
  <div>
    <button onclick="press('7')">7</button>
    <button onclick="press('8')">8</button>
    <button onclick="press('9')">9</button>
    <button onclick="press('/')">÷</button>
  </div>
  <div>
    <button onclick="press('4')">4</button>
    <button onclick="press('5')">5</button>
    <button onclick="press('6')">6</button>
    <button onclick="press('*')">×</button>
  </div>
  <div>
    <button onclick="press('1')">1</button>
    <button onclick="press('2')">2</button>
    <button onclick="press('3')">3</button>
    <button onclick="press('-')">−</button>
  </div>
  <div>
    <button onclick="press('0')">0</button>
    <button onclick="press('.')">.</button>
    <button onclick="calc()">=</button>
    <button onclick="press('+')">+</button>
  </div>
  <button onclick="clr()">C</button>
  <div class="history" id="history"></div>
</div>
<script>
let expr = "";
function press(v){ expr+=v; document.getElementById("screen").value=expr; }
function calc(){ 
  try { 
    let res=eval(expr); 
    document.getElementById("screen").value=res; 
    document.getElementById("history").innerHTML+=expr+"="+res+"<br>"; 
    expr=""; 
  } catch(e){ alert("Invalid"); }
}
function clr(){ expr=""; document.getElementById("screen").value=""; }
</script>
</body>
</html>
