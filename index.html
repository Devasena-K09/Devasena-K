<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Playground Pro</title>
  <style>
    body { display: flex; gap: 20px; padding: 20px; font-family: monospace; }
    textarea { width: 40%; height: 350px; background: #111; color: #0f0; font-size: 14px; }
    iframe { width: 100%; height: 350px; border: 1px solid #aaa; background: white; }
    #console { background: #000; color: #0f0; padding: 10px; height: 150px; overflow-y: auto; }
  </style>
</head>
<body>
  <div>
    <h2>Editor</h2>
    <textarea id="code">// Write JS code here</textarea><br>
    <button onclick="runCode()">â–¶ Run</button>
  </div>
  <div style="flex:1">
    <h2>Output</h2>
    <iframe id="out"></iframe>
    <h2>Console</h2>
    <div id="console"></div>
  </div>

<script>
function runCode() {
  const code = document.getElementById("code").value;
  const iframe = document.getElementById("out");
  const consoleDiv = document.getElementById("console");
  consoleDiv.innerHTML = "";

  const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
  iframeDoc.open();
  iframeDoc.write(`
    <script>
      const console = { 
        log: (...a) => parent.document.getElementById("console").innerHTML += a.join(" ")+"<br>" 
      };
      try { ${code} } catch(e) { console.log("Error:", e.message); }
    <\/script>
  `);
  iframeDoc.close();
}
</script>
</body>
</html>
